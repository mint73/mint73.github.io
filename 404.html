<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404</title>
    <script>
        window.onload = function () {
            if (window.location.href.includes("mint73.github.io/suiran")) {
                const redirectLocation = window.location.href.replace(
                    "mint73.github.io/suiran",
                    "shop.suiranfes.blue"
                );
                document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }

                const redirectLocation = window.location.href.replace(
                    "mint73.github.io/suiran/sell",
                    "shop.suiranfes.blue/sell"
                );

                window.location.href = redirectLocation;

        }
    </script>
</head>

</html>
